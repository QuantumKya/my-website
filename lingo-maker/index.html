<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../main.css" type="text/css">

    <script src="https://kit.fontawesome.com/332620eb80.js" crossorigin="anonymous"></script>

    <script src="../sidebar.js"></script>
    <script src="../header.js"></script> <!-- Header Import -->

    <link rel="stylesheet" href="../sidebar.css" type="text/css">

    <link rel="stylesheet" href="main.css" type="text/css">

    <title>Lingo 2 Puzzle Maker</title>
</head>
<body>

    <sidebar-sub-component></sidebar-sub-component>

    <span>
        <h1 id="htitle">Lingo 2 Puzzle Maker</h1>
        <p id="ptitle">by QuantumKya</p>
    </span>

    <div id="main">

        <div style="display: none;">
            <img id="lingo2icons" src="./lingo2icons.png" height="400px" width="400px">
        </div>
        
        <div id="forms">
            <label for="cluetext">Clue Text</label>
            <input id="cluetext">

            <label for="icon-count">Icon Count</label>
            <select name="icon-count" id="icon-count">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="anstext">Answer Text</label>
            <input id="anstext">

            <div id="select-holder"></div>
        </div>

        <canvas id="kansas" width="500px" height="500px"></canvas>

    </div>

    
    <footer-component></footer-component>

    <script src="index.js"></script>

</body>
</html>
